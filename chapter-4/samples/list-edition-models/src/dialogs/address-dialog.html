<template>
  <ai-dialog>
    <form class="form-horizontal" validation-renderer="bootstrap-form" submit.delegate="ok()">
      <ai-dialog-body>
        <h2>Address</h2>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="type">Type</label>
          </div>
          <div class="col-sm-10">
            <select id="type" value.bind="model.type & validate" attach-focus="true" class="form-control">
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="number">Number</label>
          </div>
          <div class="col-sm-10">
            <input id="number" type="text" class="form-control" placeholder="Number" value.bind="model.number & validate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="street">Street</label>
          </div>
          <div class="col-sm-10">
            <input id="street" type="text" class="form-control" placeholder="Street" value.bind="model.street & validate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="postalCode">Postal code</label>
          </div>
          <div class="col-sm-10">
            <input id="postalCode" type="text" class="form-control" placeholder="Postal code" value.bind="model.postalCode & validate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="city">City</label>
          </div>
          <div class="col-sm-10">
            <input id="city" type="text" class="form-control" placeholder="City" value.bind="model.city & validate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="state">State</label>
          </div>
          <div class="col-sm-10">
            <input id="state" type="text" class="form-control" placeholder="State" value.bind="model.state & validate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="country">Country</label>
          </div>
          <div class="col-sm-10">
            <input id="country" type="text" class="form-control" placeholder="Country" value.bind="model.country & validate">
          </div>
        </div>
      </ai-dialog-body>

      <ai-dialog-footer>
        <button type="submit" class="btn btn-primary">Ok</button>
        <button class="btn btn-danger" click.trigger="cancel()">Cancel</button>
      </ai-dialog-footer>
    </form>
  </ai-dialog>
</template>
