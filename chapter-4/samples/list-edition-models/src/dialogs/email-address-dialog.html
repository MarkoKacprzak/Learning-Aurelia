<template>
  <ai-dialog>
    <form class="form-horizontal" validation-renderer="bootstrap-form" submit.delegate="ok()">
      <ai-dialog-body>
        <h2>Email address</h2>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="type">Type</label>
          </div>
          <div class="col-sm-10">
            <select id="type" value.bind="model.type & validate" attach-focus="true" class="form-control">
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="address">Address</label>
          </div>
          <div class="col-sm-10">
            <input id="address" type="email" class="form-control" placeholder="Email address" value.bind="model.address & validate">
          </div>
        </div>
      </ai-dialog-body>

      <ai-dialog-footer>
        <button type="submit" class="btn btn-primary">Ok</button>
        <button class="btn btn-danger" click.trigger="cancel()">Cancel</button>
      </ai-dialog-footer>
    </form>
  </ai-dialog>
</template>
