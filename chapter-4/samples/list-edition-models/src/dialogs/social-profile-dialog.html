<template>
  <ai-dialog>
    <form class="form-horizontal" validation-renderer="bootstrap-form" submit.delegate="ok()">
      <ai-dialog-body>
        <h2>Social profile</h2>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="type">Type</label>
          </div>
          <div class="col-sm-10">
            <select id="type" value.bind="model.type & validate" attach-focus="true" class="form-control">
              <option value="GitHub">GitHub</option>
            <option value="Twitter">Twitter</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="username">Username</label>
          </div>
          <div class="col-sm-10">
            <input id="username" type="tel" class="form-control" placeholder="Username" value.bind="model.username & validate">
          </div>
        </div>
      </ai-dialog-body>

      <ai-dialog-footer>
        <button type="submit" class="btn btn-primary">Ok</button>
        <button class="btn btn-danger" click.trigger="cancel()">Cancel</button>
      </ai-dialog-footer>
    </form>
  </ai-dialog>
</template>
